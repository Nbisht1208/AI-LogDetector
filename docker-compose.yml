version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-log-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - AI_SERVICE_URL=http://host.docker.internal:8000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ai-log-network
    restart: unless-stopped

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-log-aiservice
    ports:
      - "8000:8000"
    env_file:
      - ./ai-service/.env
    volumes:
      - ./ai-service:/app
    networks:
      - ai-log-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-log-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ai-log-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  ai-log-network:
    driver: bridge